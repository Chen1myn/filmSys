<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div>
    <ul class="nav nav-tabs nav-justified">
        <li  ><a href="/toUser">Home</a></li>
        <li  class="active"><a href="/toFilmShow">Film</a></li>
        <li  ><a href="/">exit</a></li>

    </ul>
</div>
<div style="width: 90%;margin: 2% auto;">
    <div style="width: 15%;height: 300px;margin: 2% 5%;float: left;" th:each="f : ${films}">
        <a th:href="@{filmInfo(id=${f.id})}">
            <img style="width: 100%;height: 100%;border-radius: 10px" th:src="@{static/img/{filename}(filename=${f.img})}">
            <p style="text-align: center;font-weight: bold;font-size: 20px" th:text="${f.fname}"></p>
        </a>
    </div>
</div>
</body>
</html>
