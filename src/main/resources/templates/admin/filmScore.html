<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    <ul class="nav nav-tabs nav-justified">
        <li  ><a href="/toAdmin">Home</a></li>
        <li  ><a href="/toFilmAddition">Film addition</a></li>
        <li  ><a href="/toFilmManage">Film management</a></li>
        <li  class="active"><a href="/toFilmScore">Film Score</a></li>
        <li  ><a href="/toRateStatistics">Audience rating</a></li>
        <li  ><a href="/toTypeStatistics">Type statistics</a></li>
        <li  ><a href="/toAgeStatistics">Age statistics</a></li>
        <li  ><a href="/">exit</a></li>

    </ul>
</div>
<div style="width: 90%;margin: 2% auto;">
    <table class="table table-striped table-bordered table-hover  table-condensed">
        <thead>
        <th>id</th>
        <th>film</th>
        <th>user</th>
        <th>star</th>
        </thead>
        <tbody>
        <tr th:each="s : ${score}">
            <td><span th:text="${s.id}"></span></td>
            <td><span th:text="${s.fname}"></span></td>
            <td><span th:text="${s.uname}"></span></td>
            <td><span th:text="${s.star}"></span>&nbsp;&nbsp;star</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
