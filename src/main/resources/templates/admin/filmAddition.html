<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    <ul class="nav nav-tabs nav-justified">
        <li  ><a href="/toAdmin">Home</a></li>
        <li  class="active"><a href="/toFilmAddition">Film addition</a></li>
        <li  ><a href="/toFilmManage">Film management</a></li>
        <li  ><a href="/toFilmScore">Film Score</a></li>
        <li  ><a href="/toRateStatistics">Audience rating</a></li>
        <li  ><a href="/toTypeStatistics">Type statistics</a></li>
        <li  ><a href="/toAgeStatistics">Age statistics</a></li>
        <li  ><a href="/">exit</a></li>

    </ul>
</div>
<div style="width: 50%;margin: 2% auto;">
    <form action="/upload" method="post" enctype="multipart/form-data">
        film name：<input id="fname" required class="form-control" type="text" name="fname">
        <br/>
        type:<select name="type" class="form-control">
                <option th:each="t : ${type}" th:value="${t.tname}" th:text="${t.tname}"></option>
            </select>
        <br/>
        please select picture：<input type="file" name="img"/><br/>
        <br/>
        please select video：<input type="file" name="video"/><br/>
        <br/>
        <center>
            <span th:text="${msg}" style="color: red"></span><br/>
            <input class="btn btn-info" type="submit" value="add"/>
        </center>
    </form>
</div>
</body>
</html>
